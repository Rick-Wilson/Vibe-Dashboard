name: Update Dashboard Data

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 4 AM Pacific (12 PM UTC)
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dashboard repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests python-dateutil

      - name: Install tokei for LOC counting
        run: |
          curl -L https://github.com/XAMPPRocky/tokei/releases/download/v12.1.2/tokei-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv tokei /usr/local/bin/
          tokei --version

      - name: Clone repositories
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p repos
          cd repos

          # Clone all repos owned by Rick-Wilson (including forks, excluding archived)
          gh repo list Rick-Wilson --limit 100 --no-archived --json name,isFork \
            --jq '.[] | "\(.name)|\(.isFork)"' | while read line; do
              repo_name="${line%|*}"
              is_fork="${line#*|}"
              echo "Cloning $repo_name (fork: $is_fork)..."
              gh repo clone "Rick-Wilson/$repo_name" "$repo_name" 2>/dev/null || echo "  Failed to clone $repo_name"
          done

          echo "Cloned $(ls -1 | wc -l) repositories"

      - name: Identify fork repos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get list of fork repo names
          FORKS=$(gh repo list Rick-Wilson --limit 100 --no-archived --json name,isFork \
            --jq '[.[] | select(.isFork) | .name] | join(",")')
          echo "FORK_REPOS=$FORKS" >> $GITHUB_ENV
          echo "Identified forks: $FORKS"

      - name: Update LOC history
        run: |
          # Update LOC history with today's measurements
          python accumulate_loc_history.py \
            --path ./repos \
            --days 1 \
            --output loc_history.json

      - name: Generate dashboard data
        run: |
          python fetch_github_data.py \
            --local \
            --path ./repos \
            --owner Rick-Wilson \
            --author "Rick Wilson" \
            --fork-repos "$FORK_REPOS" \
            --output dashboard_data.json

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dashboard_data.json loc_history.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dashboard data [skip ci]"
            git push
          fi
